application: antscoper
version: 1

runtime: python27
api_version: 1
threadsafe: false

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- messages
- vacancy\.js
- README\.md

handlers:
- url: /(.*\.(gif|png|jpg|ico|css|js))
  static_files: \1
  upload: .*\.(gif|png|jpg|ico|css|js)
- url: /(initialize_database)?
  script: index.app
  secure: always
- url: /scrape
  script: scrape.py
  secure: always
