<!doctype html>
<head>
    <title>Test: Table</title>
    <style>
    body {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .container {
        position: absolute;
        background-color: #ebdfb2;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .vertical {
        width: 400px;
        height: 700px;
        left: 25%;
    }
    .horizontal {
        width: 700px;
        height: 400px;
        left: 67%;
    }
    .table {
        position: absolute;
        background-color: black;
        font-family: "Trebuchet MS";
        color: white;
        right: 0;
        bottom: 0;
    }
    .vertical > .table {
        left: 0;
        top: 35%;
    }
    .horizontal > .table {
        left: 35%;
        top: 0;
    }
    .building {
        margin: 2px;
    }
    .abbreviation {
        background-color: #0064a4;
        text-align: center;
        border-radius: 5px 5px 0 0;
    }
    .title {
        /* writing-mode: tb; */
        /* text-orientation: upright; */
    }
    .rooms {
        background-color: #6aa2b8;
        overflow-x: scroll;
        border: solid transparent;
        border-width: 2px 2px 0 2px;
        border-radius: 0 0 5px 5px;

    }
    .number {
        position: fixed;
        display: inline-block;
        background-color: #0064a4;
        padding: 0 2px 0 2px;
        border-radius: 0 0 5px 5px;
        float: left;
    }

    .room {
        height: 21px; /* dependent */
    }
    .timetable {
        display: table;
        table-layout: fixed;
        width: 1200px;
        height: 15px;
    }
    .timeline {
        display: table;
        table-layout: fixed;
        width: 1200px;
        font-size: 10px;
    }
    .timeline > .timecell {
        border: none;
    }
    .timecell {
        display: table-cell;
        border: solid #0064a4;
    }
    .timecell:nth-child(odd) {
        border-width: 2px 0 0 1px;
        border-radius: 0 0 0 5px;
    }
    .timecell:nth-child(even) {
        border-width: 2px 1px 0 0;
        border-radius: 0 0 5px 0;
    }
    </style>
</head>
<body>
    <div class="container horizontal"></div>
    <div class="container vertical">
        <div class="table">
            <div class="building">
                <div class="abbreviation">
                    <div class="title">ACT</div>
                </div>
                <div class="rooms">
                    <div class="timeline"></div>
                    <div class="number">2206</div>
                    <div class="room">
                        <div class="timetable"></div>
                    </div>
                    <div class="number">3214</div>
                    <div class="room">
                        <div class="timetable"></div>
                    </div>
                    <div class="number">3226</div>
                    <div class="room">
                        <div class="timetable"></div>
                    </div>
                </div>
            </div>
            <div class="building">
                <div class="abbreviation">
                    <div class="title">DBH</div>
                </div>
                <div class="rooms">
                    <div class="timeline"></div>
                    <div class="number">5733G</div>
                    <div class="room">
                        <div class="timetable"></div>
                    </div>
                    <div class="number">2048</div>
                    <div class="room">
                        <div class="timetable"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var timeline = Array.from(document.getElementsByClassName("timeline"));
    timeline.className = "timeline";
    timeline.forEach(function (e) {
        for (var c = 0; c < 24; c++) {
            var timecell = document.createElement("div");
            timecell.className = "timecell";
            timecell.innerHTML = c % 12 ? c % 12 : 12;
            e.appendChild(timecell);
        }
    });

    var timetable = Array.from(document.getElementsByClassName("timetable"));
    timetable.forEach(function (e) {
        for (var c = 0; c < 48; c++) {
            var timecell = document.createElement("div");
            timecell.className = "timecell";
            e.appendChild(timecell);
        }
    });

    var table = document.getElementsByClassName("table")[0];
    var horizontal = document.getElementsByClassName("horizontal")[0];
    var tableclone = table.cloneNode(true);
    horizontal.appendChild(tableclone);

    var rooms = Array.from(table.getElementsByClassName("rooms"));
    rooms.forEach(function (e) {
        e.addEventListener("scroll", function (f) {
            rooms.forEach(function (g) {
                if (g != f.target) {
                    g.scrollTo(f.target.scrollLeft, f.target.scrollTop);
                }
            });
        });
    });

    var roomsclone = Array.from(tableclone.getElementsByClassName("rooms"));
    roomsclone.forEach(function (e) {
        e.addEventListener("scroll", function (f) {
            roomsclone.forEach(function (g) {
                if (g != f.target) {
                    g.scrollTo(f.target.scrollLeft, f.target.scrollTop);
                }
            });
        });
    });
    </script>
</body>
