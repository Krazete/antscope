<head>
    <title>Test: Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        background: palegoldenrod; /* TEMP */
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .buildings {
        background: #024;
        color: #eee;
        font-family: "Avenir", sans-serif;
        position: absolute;
        right: 0;
        bottom: 0;
        overflow: scroll;
        -webkit-overflow-scrolling: touch; /* for ios */
    }
    @media all and (orientation: landscape) {
        .buildings {
            left: 35%;
            top: 0;
        }
    }
    @media all and (orientation: portrait) {
        .buildings {
            left: 0;
            top: 35%;
        }
    }

    .abbreviation {
        background: #147;
        font-size: 18px;
        text-align: center;
        position: -webkit-sticky; /* for safari */
        position: sticky;
        left: 0;
    }
    .building {
        min-width: 1500px; /* maybe reduce this */
    }

    .fader {
        background: linear-gradient(to right, #147, transparent);
        background: linear-gradient(to right, #147, #1470); /* for safari */
        position: -webkit-sticky; /* for safari */
        position: sticky;
        left: 0;
        width: 55px;
        height: 12px;
        margin-bottom: -12px;
    }
    .timelines {
        background: #147;
        color: #7ad;
    }
    .timeline {
        display: flex;
        margin-left: 55px;
        height: 12px;
        font-size: 12px;
        line-height: 100%;
    }

    .rooms {
        background: #7ad;
        padding-top: 1px;
    }
    .room {
        height: 24px;
        padding-bottom: 1px;
    }
    .number {
        background: #147;
        text-align: center;
        position: -webkit-sticky; /* for safari */
        position: sticky;
        left: 0;
        width: 55px;
        height: 14px;
        font-size: 14px;
        line-height: 100%;
        padding: 5px 0 5px 0;
        margin-bottom: -24px;
    }
    .timeblocks {
        display: flex;
        margin-left: 55px;
        height: 16px;
    }

    .timeblock {
        flex: 1;
    }
    .timeblock.filled {
        background: #369;
    }
    .timeblocks > .timeblock { /* TODO: find an alternative */
        border: solid #147;
    }
    .timeblock:nth-child(odd) {
        border-width: 2px 0 0 1px;
    }
    .timeblock:nth-child(even) {
        border-width: 2px 1px 0 0;
    }
    </style>
</head>
<body>
    <div class="buildings">
        <div class="abbreviation">ACT</div>
        <div class="building">

        </div>
        <div class="abbreviation">MSTB</div>
        <div class="building">

            <div class="rooms">

                <div class="number">5733G</div>
                <div class="room">

                <div class="room">

        </div>
        <div class="abbreviation">HIB</div>

    <script>
    var timeline = Array.from(document.getElementsByClassName("timeline"));
    timeline.forEach(function (e) {
        for (var c = 0; c < 24; c++) {
            var timeblock = document.createElement("div");
            timeblock.className = "timeblock";
            timeblock.innerHTML = c % 12 ? c % 12 : 12;
            e.appendChild(timeblock);
        }
    });

    var filling = false;
    var timeblocks = Array.from(document.getElementsByClassName("timeblocks"));
    timeblocks.forEach(function (e) {
        for (var c = 0; c < 48; c++) {
            var timeblock = document.createElement("div");
            timeblock.className = "timeblock";
            if (filling) {
                timeblock.classList.add("filled");
            }
            if (Math.random() < 0.1) {
                filling = !filling;
            }
            e.appendChild(timeblock);
        }
    });
    </script>
</body>
