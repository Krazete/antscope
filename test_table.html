<head>
    <title>Test: Table</title>
    <style>
    body {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .phone-simulator {
        background: #ebdfb2;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .vertical {
        width: 400px;
        height: 700px;
        left: 25%;
    }
    .horizontal {
        width: 700px;
        height: 400px;
        left: 67%;
    }
    .vertical > .buildingcatalogue {
        left: 0;
        top: 35%;
    }
    .horizontal > .buildingcatalogue {
        left: 35%;
        top: 0;
    }
    .vertical > .buildingcatalogue > .building > .abbreviation {
        left: 0;
    }
    .horizontal > .buildingcatalogue > .building > .abbreviation {
        left: 35%;
    }

    .buildingcatalogue {
        background: #000;
        font-family: "Trebuchet MS";
        color: white;
        position: absolute;
        right: 0;
        bottom: 0;
        overflow: scroll;
    }
    .building {
        background: #7ad;
        width: 1200px;
    }
    .abbreviation {
        background: #147;
        text-align: center;
        position: fixed;
        right: 0;
        height: 20px; /* possibly unneeded */
        font-size: 20px;
        line-height: 100%;
    }
    .timelinecontainer {
        background: #147;
        color: #7ad;
        margin-bottom: 1px;
    }
    .timelinecontainer:before { /* possibly unwanted */
        content: "";
        background: #147;
        position: fixed;
        width: 50px;
        height: 32px;
    }
    .timeline {
        display: table;
        table-layout: fixed;
        margin-left: 50px;
        width: 1150px;
        height: 32px;
        font-size: 12px;
        line-height: 100%;
    }
    .timeline > .timeblock {
        border: none;
        vertical-align: bottom;
    }
    .roomnumberandtimeblockarraycontainer {
        height: 25px;
    }
    .roomnumber {
        position: fixed;
        background: #147;
        text-align: center;
        width: 50px;
        height: 14px; /* possibly unneeded */
        font-size: 14px;
        line-height: 100%;
        padding: 5px 0 5px 0;
    }
    .timeblockarray {
        display: table;
        table-layout: fixed;
        margin-left: 50px;
        width: 1150px;
        height: 15px;
    }
    .timeblock {
        display: table-cell;
        border: solid #147;
    }
    .timeblock:nth-child(odd) {
        border-width: 2px 0 0 1px;
    }
    .timeblock:nth-child(even) {
        border-width: 2px 1px 0 0;
    }
    </style>
</head>
<body>
    <div class="phone-simulator horizontal"></div>
    <div class="phone-simulator vertical">
        <div class="buildingcatalogue">
            <div class="building">
                <div class="abbreviation">ACT</div>
                <div class="timelinecontainer">
                    <div class="timeline"></div>
                </div>
                <div class="roomnumberandtimeblockarraycontainer">
                    <div class="roomnumber">2206</div>
                    <div class="timeblockarray"></div>
                </div>
                <div class="roomnumberandtimeblockarraycontainer">
                    <div class="roomnumber">3214</div>
                    <div class="timeblockarray"></div>
                </div>
                <div class="roomnumberandtimeblockarraycontainer">
                    <div class="roomnumber">3226</div>
                    <div class="timeblockarray"></div>
                </div>
            </div>
            <div class="building">
                <div class="abbreviation">DBH</div>
                <div class="timelinecontainer">
                    <div class="timeline"></div>
                </div>
                <div class="roomnumberandtimeblockarraycontainer">
                    <div class="roomnumber">5733G</div>
                    <div class="timeblockarray"></div>
                </div>
                <div class="roomnumberandtimeblockarraycontainer">
                    <div class="roomnumber">2048</div>
                    <div class="timeblockarray"></div>
                </div>
            </div>
            <div class="building">
                <div class="abbreviation">DBH</div>
                <div class="timelinecontainer">
                    <div class="timeline"></div>
                </div>
                <div class="roomnumberandtimeblockarraycontainer">
                    <div class="roomnumber">5733G</div>
                    <div class="timeblockarray"></div>
                </div>
                <div class="roomnumberandtimeblockarraycontainer">
                    <div class="roomnumber">2048</div>
                    <div class="timeblockarray"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var timeline = Array.from(document.getElementsByClassName("timeline"));
    timeline.forEach(function (e) {
        for (var c = 0; c < 24; c++) {
            var timeblock = document.createElement("div");
            timeblock.className = "timeblock";
            timeblock.innerHTML = c % 12 ? c % 12 : 12;
            e.appendChild(timeblock);
        }
    });

    var timeblockarray = Array.from(document.getElementsByClassName("timeblockarray"));
    timeblockarray.forEach(function (e) {
        for (var c = 0; c < 48; c++) {
            var timeblock = document.createElement("div");
            timeblock.className = "timeblock";
            e.appendChild(timeblock);
        }
    });

    var buildingcatalogue = document.getElementsByClassName("buildingcatalogue")[0];
    var horizontal = document.getElementsByClassName("horizontal")[0];
    var buildingcatalogcloneue = buildingcatalogue.cloneNode(true);
    horizontal.appendChild(buildingcatalogcloneue);
    </script>
</body>
