<head>
    <title>Test: Table</title>
    <style>
    body {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .phone-simulator {
        background: #ebdfb2;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .vertical {
        width: 400px;
        height: 700px;
        left: 25%;
    }
    .horizontal {
        width: 700px;
        height: 400px;
        left: 67%;
    }
    .vertical > .container {
        left: 0;
        top: 35%;
    }
    .horizontal > .container {
        left: 35%;
        top: 0;
    }
    .vertical > .container > .building > .abbreviation {
        left: 0;
    }
    .horizontal > .container > .building > .abbreviation {
        left: 35%;
    }

    .container {
        background: #000;
        font-family: "Trebuchet MS";
        color: white;
        position: absolute;
        right: 0;
        bottom: 0;
        overflow: scroll;
    }
    .building {
        background: #7ad;
        width: 1200px;
    }
    .abbreviation {
        background: #147;
        text-align: center;
        position: fixed;
        right: 0;
    }
    .timeline {
        display: table;
        table-layout: fixed;
        margin-left: 50px;
        font-size: 10px;
        width: 1150px;
        height: 30px;
    }
    .number {
        position: fixed;
        background: #147;
        width: 50px;
        text-align: center;
    }
    .timetable {
        height: 25px;
    }
    .timerow {
        display: table;
        table-layout: fixed;
        margin-left: 50px;
        width: 1150px;
        height: 15px;
    }
    .timecell {
        display: table-cell;
        border: solid #147;
        height: 10px;
    }
    .timecell:nth-child(odd) {
        border-width: 2px 0 0 1px;
    }
    .timecell:nth-child(even) {
        border-width: 2px 1px 0 0;
    }
    .timeline > .timecell {
        border: none;
        color: #147;
        vertical-align: bottom;
    }
    </style>
</head>
<body>
    <div class="phone-simulator horizontal"></div>
    <div class="phone-simulator vertical">
        <div class="container">
                <div class="building">
                    <div class="abbreviation">ACT</div>
                    <div class="timeline"></div>

                    <div class="number">2206</div>
                    <div class="timetable">
                        <div class="timerow"></div>
                    </div>
                    <div class="number">3214</div>
                    <div class="timetable">
                        <div class="timerow"></div>
                    </div>
                    <div class="number">3226</div>
                    <div class="timetable">
                        <div class="timerow"></div>
                    </div>
                </div>
                <div class="building">
                    <div class="abbreviation">DBH</div>
                    <div class="timeline"></div>
                    <div class="number">5733G</div>
                    <div class="timetable">
                        <div class="timerow"></div>
                    </div>
                    <div class="number">2048</div>
                    <div class="timetable">
                        <div class="timerow"></div>
                    </div>
                </div>
                <div class="building">
                    <div class="abbreviation">DBH</div>
                    <div class="timeline"></div>
                    <div class="number">5733G</div>
                    <div class="timetable">
                        <div class="timerow"></div>
                    </div>
                    <div class="number">2048</div>
                    <div class="timetable">
                        <div class="timerow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var timeline = Array.from(document.getElementsByClassName("timeline"));
    timeline.forEach(function (e) {
        for (var c = 0; c < 24; c++) {
            var timecell = document.createElement("div");
            timecell.className = "timecell";
            timecell.innerHTML = c % 12 ? c % 12 : 12;
            e.appendChild(timecell);
        }
    });

    var timerow = Array.from(document.getElementsByClassName("timerow"));
    timerow.forEach(function (e) {
        for (var c = 0; c < 48; c++) {
            var timecell = document.createElement("div");
            timecell.className = "timecell";
            e.appendChild(timecell);
        }
    });

    var container = document.getElementsByClassName("container")[0];
    var horizontal = document.getElementsByClassName("horizontal")[0];
    var containerclone = container.cloneNode(true);
    horizontal.appendChild(containerclone);
    </script>
</body>
