<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=no">
	<title>AntScoper</title>
	<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
	<script type="application/javascript" src="leaflet/leaflet.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="application/javascript" src="map.js"></script>
    <script type="application/javascript" src="legend.js"></script>
	<script type="application/javascript" src="index.js"></script>
</head>
<body>
	<div id="map"></div>
	<a target="_blank" href="https://github.com/Krazete/antscoper#readme">
		<div id="about"></div>
	</a>
    <div id="days">
		<input type="text" id="query">
        <div class="day" id="sun"></div>
        <div class="day" id="mon"></div>
        <div class="day" id="tue"></div>
        <div class="day" id="wed"></div>
        <div class="day" id="thu"></div>
        <div class="day" id="fri"></div>
        <div class="day" id="sat"></div>
    </div>
    <div id="legend">
		<div id="scanline"></div>
        <div id="scroller"></div>
    </div>
    <style id="dynamic-style"></style>
</body>
</html>
